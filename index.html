<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Siba's PC Benchmark</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
<nav>
    <h1 clas="site-logo"><i data-lucide="gauge" class="w-8 h-8 inline-block align-middle mr-3"></i> Siba's PC Benchmark</h1>
</nav>
<main class="container">
    <section class="my-pc-section">
        <video autoplay muted loop width="400">
            <source src="assets/My_PC_Video.mp4" type="video/mp4"/>
        </video>
        <div class="pc-info">
            <h2><i data-lucide="server" class="w-8 h-8 inline-block align-middle mr-3"></i> Siba's RTX 3060 Rig</h2>

            <div class="component-grid">
                <div class="component-card"><i data-lucide="cpu"></i><span>Intel Core i5-12400</span></div>
                <div class="component-card"><i data-lucide="circuit-board"></i><span>Gigabyte B660M DS3H AX DDR4</span>
                </div>
                <div class="component-card"><i data-lucide="monitor"></i><span>NVIDIA RTX 3060 12GB</span></div>
                <div class="component-card"><i
                        data-lucide="memory-stick"></i><span>Corsair Vengeance 16GB DDR4 3200MHz</span>
                </div>
                <div class="component-card"><i data-lucide="hard-drive"></i><span>WD Black SN770 1TB NVMe</span></div>
                <div class="component-card"><i data-lucide="plug"></i><span>Corsair CV650 PSU</span></div>
                <div class="component-card"><i data-lucide="package"></i><span>ANT ESports 690 AIR</span></div>
                <div class="component-card"><i data-lucide="fan"></i><span>ANT ESports Superflow 120</span>
                </div>
            </div>

        </div>
    </section>
    <section id="gameplays">
        <h2 class="section-title"><i data-lucide="gamepad-2" class="w-8 h-8 inline-block align-middle mr-3"></i> My
            Gameplays</h2>
        <div id="gameGallery" class="row"></div>
    </section>
</main>
<script src="js/gameData.js"></script>
<script src="js/main.js"></script>
<script>
    lucide.createIcons();
</script>
<script>
    function refreshIndividualVideos() {
      const videos = document.querySelectorAll("#gameGallery iframe, #gameGallery video");

      videos.forEach((video, index) => {
        setTimeout(() => {
          video.style.transition = "opacity 0.5s ease";
          video.style.opacity = "0";

          setTimeout(() => {
            const src = video.getAttribute('src');
            video.setAttribute('src', src);
            video.style.opacity = "1";
          }, 500);
        }, index * 100);
      });
    }

    setInterval(refreshIndividualVideos, 45000);
</script>

</body>

</html>
