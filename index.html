<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Performance Deck</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Orbitron', sans-serif;
    }
    .game-card {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-video {
      width: 100%;
      height: 100%;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      border: none;
    }
    .game-card:hover .game-video {
      display: block;
    }
    .game-thumbnail {
      width: 100%;
      border-radius: 10px;
    }
    .title-link {
      color: #00ffff;
      text-decoration: none;
    }
    .title-link:hover {
      text-decoration: underline;
    }
    canvas {
      background-color: #1e1e1e;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">ðŸŽ® Game Performance Deck</h1>

    <div class="row justify-content-center">
      <div class="col-md-6 mb-4">
        <div class="game-card">
          <img src="https://i.ytimg.com/vi/oEFN3bvgruo/hqdefault.jpg" class="game-thumbnail" alt="Assassin's Creed Odyssey">
          <iframe class="game-video" src="https://www.youtube.com/embed/oEFN3bvgruo?autoplay=1&mute=1&controls=0" allowfullscreen></iframe>
        </div>
        <h4 class="mt-2 text-center">
          <a href="#ac-odyssey" class="title-link">Assassin's Creed Odyssey</a>
        </h4>
      </div>
    </div>

    <div id="ac-odyssey" class="mt-5">
      <h2>Assassin's Creed Odyssey (2018)</h2>
      <p>
        Assassin's Creed Odyssey is an action-adventure game where you choose the hero you want to become.
        Embark on an epic journey from outcast to living legend.
      </p>

      <h4>ðŸŽ¯ FPS Benchmark</h4>
      <canvas id="fpsChart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('fpsChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['1080p (RTX ON + DLSS)', '1440p (RTX ON + DLSS)'],
        datasets: [{
          label: 'Assassin\'s Creed Odyssey FPS',
          data: [70, 50],
          backgroundColor: ['#00ffff', '#008b8b']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Estimated FPS Performance'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#f5f5f5'
            }
          },
          x: {
            ticks: {
              color: '#f5f5f5'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
