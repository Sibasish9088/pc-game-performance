<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Performance Deck</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3e/Steam_2016_logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Orbitron', sans-serif;
    }
    nav.navbar {
      background-color: #1f1f1f;
      border-bottom: 1px solid #00ffff;
    }
    nav.navbar a.navbar-brand {
      color: #00ffff;
      font-weight: bold;
    }
    nav.navbar .navbar-toggler {
      border-color: #00ffff;
    }
    nav.navbar .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%2300ffff' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(0, 255, 255, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    nav.navbar a.nav-link {
      color: #ffffff;
    }
    .game-card {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-video {
      width: 100%;
      height: 100%;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      border: none;
    }
    .game-card:hover .game-video {
      display: block;
    }
    .game-thumbnail {
      width: 100%;
      border-radius: 10px;
    }
    .title-link {
      color: #00ffff;
      text-decoration: none;
    }
    .title-link:hover {
      text-decoration: underline;
    }
    canvas {
      background-color: #1e1e1e;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸŽ® PC Performance Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#ac-odyssey">AC Odyssey</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="text-center mb-5">ðŸŽ® Game Performance Deck</h1>

    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="game-card">
          <img src="https://i.ytimg.com/vi/oEFN3bvgruo/hqdefault.jpg" class="game-thumbnail" alt="Assassin's Creed Odyssey">
          <iframe class="game-video" src="https://www.youtube.com/embed/oEFN3bvgruo?autoplay=1&mute=1&controls=0&start=0&end=45" allowfullscreen></iframe>
        </div>
        <h5 class="mt-2 text-center">
          <a href="https://www.youtube.com/watch?v=oEFN3bvgruo" target="_blank" class="title-link">Assassin's Creed Odyssey</a>
        </h5>
      </div>

      <div class="col">

          <img src="https://i.ytimg.com/vi/yz1nno-A12E/hqdefault.jpg" class="game-thumbnail" alt="Assassin's Creed Origins">
          <iframe class="game-video" src="https://www.youtube.com/embed/yz1nno-A12E?autoplay=1&mute=1&controls=0&start=0&end=45" allowfullscreen></iframe>
        </div>
        <h5 class="mt-2 text-center">
          <a href="https://www.youtube.com/watch?v=yz1nno-A12E" target="_blank" class="title-link">Assassin's Creed Origins</a>
        </h5>
      </div>

      <div class="col">
        <div class="game-card">
          <img src="https://i.ytimg.com/vi/KZ6WyoNmiIM/hqdefault.jpg" class="game-thumbnail" alt="Resident Evil 4 Remake">
          <iframe class="game-video" src="https://www.youtube.com/embed/KZ6WyoNmiIM?autoplay=1&mute=1&controls=0&start=0&end=45" allowfullscreen></iframe>
        </div>
        <h5 class="mt-2 text-center">

        </h5>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
