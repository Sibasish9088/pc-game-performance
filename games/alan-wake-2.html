<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alan Wake 2</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <h1>Alan Wake 2</h1>
  </nav>

  <main class="container">
    <section>
      <iframe width="100%" height="480" src="https://www.youtube.com/embed/XAOIPgdrAcI" frameborder="0" allowfullscreen></iframe>
    </section>

    <section>
      <h2>FPS Comparison (1080p vs 1440p)</h2>
      <canvas id="fpsChart"></canvas>
    </section>

    <section>
      <h3>Description</h3>
      <p><strong>Release:</strong> Unknown<br>
         <strong>Genre:</strong> Unknown<br><br>
         No summary available.</p>
    </section>

    <section>
      <a href="../index.html" style="color: #00ffe7;">‚Üê Back to Home</a>
    </section>
  </main>

  <script>
    const ctx = document.getElementById('fpsChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['1080p', '1440p'],
        datasets: [{
          label: 'FPS',
          data: [40-60, 40-60],
          backgroundColor: ['#00ffff', '#008b8b']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Estimated FPS Performance'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#f5f5f5' }
          },
          x: {
            ticks: { color: '#f5f5f5' }
          }
        }
      }
    });
  </script>
</body>
</html>
