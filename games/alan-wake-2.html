<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alan Wake 2</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module">
    import { getGameByTitle } from '../utility/dataReader.js';
    document.addEventListener('DOMContentLoaded', async () => {
      const game = await getGameByTitle("Alan Wake 2");
      if (game) {
        document.querySelector('#game-title').textContent = game.title;
        document.querySelector('#release-date').textContent = game.release;
        document.querySelector('#description').textContent = game.description;
        document.querySelector('#fps-1080p').textContent = `${game.fps["1080p"]} FPS @1080p`;
        document.querySelector('#fps-1440p').textContent = `${game.fps["1440p"]} FPS @1440p`;
        document.querySelector('#video-frame').src = game.youtube;

        const tagContainer = document.querySelector('#tag-container');
        game.tags.forEach(tag => {
          const span = document.createElement('span');
          span.className = 'tag';
          span.textContent = tag;
          tagContainer.appendChild(span);
        });
      }
    });
  </script>
</head>

<body>
  <main class="game-page">
    <section class="game-header">
      <h1 id="game-title">Loading...</h1>
      <div id="tag-container" class="tag-bar"></div>
      <p><strong>Release Date:</strong> <span id="release-date"></span></p>
    </section>

    <section class="video-section">
      <iframe id="video-frame" width="100%" height="400" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </section>

    <section class="game-info">
      <h2>FPS Benchmark</h2>
      <ul>
        <li id="fps-1080p"></li>
        <li id="fps-1440p"></li>
      </ul>

      <h2>Description</h2>
      <p class="description" id="description">Loading description...</p>
    </section>
  </main>
</body>

</html>
