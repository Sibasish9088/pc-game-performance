<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alan Wake 2</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module">
    import { getGameByTitle } from '../utility/dataReader.js';
    document.addEventListener('DOMContentLoaded', async () => {
      const game = await getGameByTitle('Alan Wake 2');
      if (game) {
        document.querySelector('#game-title').textContent = game.Title;
        document.querySelector('#release-date').textContent = game['Release Date'];
        document.querySelector('#description').textContent = game.Description;
        document.querySelector('#fps-1080p').textContent = `${game['1080p']} FPS @1080p`;
        document.querySelector('#fps-1440p').textContent = `${game['1440p']} FPS @1440p`;
      }
    });
  </script>
</head>

<body>
  <nav>
    <h1 id="game-title">Loading...</h1>
  </nav>

  <main class="container">
    <section>
      <div class="video-frame"><iframe width="100%" height="480" src="https://www.youtube.com/embed/XAOIPgdrAcI" frameborder="0"
        allowfullscreen allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
    </section>

    <section>
      <h2 style="color:#00ffff;text-shadow:0 0 10px #00ffff;">FPS Comparison (1080p vs 1440p)</h2>
      <canvas id="fpsChart" style="max-width: 100%; height: 300px;"></canvas>
    </section>

    <section>
      <h3>Description</h3>
      <p><strong>Release:</strong> Unknown<br>
        <strong>Genre:</strong> Unknown<br><br>
        No summary available.
      </p>
    </section>

    <section>
      <a href="../index.html" style="color: #00ffe7;">‚Üê Back to Home</a>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const ctx = document.getElementById('fpsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['1080p', '1440p'],
          datasets: [{
            label: 'FPS',
            data: [50, 50],
            backgroundColor: ['#00ffff', '#008b8b']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'Estimated FPS Performance'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: '#f5f5f5' }
            },
            x: {
              ticks: { color: '#f5f5f5' }
            }
          }
        }
      });
    });
  </script>
</body>

</html>
